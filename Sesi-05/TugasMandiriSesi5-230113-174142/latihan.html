<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #2266e3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #467fea;
        }
        ol {
            padding-left: 20px;
            margin-top: 20px;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <label>Pesan:</label>
    <input id="pesan"><br>
    <label>Jumlah:</label>
    <input id="jumlah"><br>
    <button onclick="cetak()">Submit</button>
    <ol id="listPesan"></ol>

    <script>
        

        function cetak() {
            const pesan = document.getElementById("pesan").value;
            const jumlah = document.getElementById("jumlah").value;
            const listPesan = document.getElementById("listPesan");

            // Buat nampilin pesan 
            listPesan.innerHTML = "";

            for (i=0; i<jumlah; i++) {
                const hasil = document.createElement("li");
                hasil.textContent = `Pesan: ${pesan}`;
                listPesan.appendChild(hasil);
            }
        }   
        
    </script>
</body>
</html>
